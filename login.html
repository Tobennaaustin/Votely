<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login E-Voting</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>

<body>
    <div class="coantianer">
        <div class="imgge">
            <img src="IMG/9436275-removebg-preview.png" alt="">
        </div>
        <div class="form-container">
            <form class="form registration-form" method="post">
                <div class="form-text">
                    <h2>Login</h2>
                    <p>It's time to vote now</p>
                </div>
                
                <div class="flex-column">
                    <label>Email/Matric-number</label>
                </div>
                <div class="inputForm">
                    <svg height="60" viewBox="0 -9 32 32" width="40" xmlns="http://www.w3.org/2000/svg">
                        <g id="Layer_3" data-name="Layer 3">
                            <path
                                d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m-5 6s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zM11 3.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5m.5 2.5a.5.5 0 0 0 0 1h4a.5.5 0 0 0 0-1zm2 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1zm0 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1z">
                            </path>
                        </g>
                    </svg>
                    <input type="text" class="input" placeholder="Enter Email or Matric-number" id="identifier" required/>
                </div>


                <div class="flex-column">
                    <label>Your 6 Digit Code</label>
                </div>
                <div class="inputForm">
                    <svg height="20" viewBox="-64 0 512 512" width="20" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="m336 512h-288c-26.453125 0-48-21.523438-48-48v-224c0-26.476562 21.546875-48 48-48h288c26.453125 0 48 21.523438 48 48v224c0 26.476562-21.546875 48-48 48zm-288-288c-8.8125 0-16 7.167969-16 16v224c0 8.832031 7.1875 16 16 16h288c8.8125 0 16-7.167969 16-16v-224c0-8.832031-7.1875-16-16-16zm0 0">
                        </path>
                        <path
                            d="m304 224c-8.832031 0-16-7.167969-16-16v-80c0-52.929688-43.070312-96-96-96s-96 43.070312-96 96v80c0 8.832031-7.167969 16-16 16s-16-7.167969-16-16v-80c0-70.59375 57.40625-128 128-128s128 57.40625 128 128v80c0 8.832031-7.167969 16-16 16zm0 0">
                        </path>
                    </svg>
                    <input type="text" class="input" placeholder="Enter your 6 digit code" maxlength="6" pattern="\d*" id="password" required/>
                </div>

                <button class="button-submit" type="button" id="loginbtn">Login</button>
                <p id="message"></p>
                <p class="p">Don't have an account? <a class="span" href="registration.html">Register</a></p>
                
            </form>

        </div>
    </div>
    <script src="JS/login.js" type="module"></script>
</body>

</html>
